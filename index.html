<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta property="og:title" content="TeamAspireCoders" />
    <meta property="og:image" content="https://ewhizard.tech/logo.jpg" />
    <meta
      property="og:description"
      content="TeamAspireCoders - The community for developers and freelancers"
    />
    <meta property="og:type" content="website" />
    <title>TeamAspireCoders</title>
  </head>
  <body class="bg-[#0c0c0c] text-white">
    <div style="height: 100vh" class="w-full absolute overflow-hidden">
      <div id="canvas" style="height: 100vh" class="h-screen w-full"></div>
    </div>
    <div id="root" class="z-10 relative"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      VANTA.DOTS({
        el: '#canvas',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        size: 4.0,
        spacing: 42.0,
        color: 0xffffff,
        color2: '#eb5317',
        backgroundColor: 0x0c0c0c,
      })
    </script>
  </body>
</html>
